<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>Kalkulator kosztów wynajmu samochodu</title>
    <script
      src="https://kit.fontawesome.com/43892d49ab.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <nav class="nav">
        <div class="navImage col-lg-3 col-md-2 col-12 text-center">
          <img src="logo.png" alt="Logo firmy" class="img-fluid" />
        </div>
        <div class="navList col-lg-9 col-md-10 col-12">
          <ul class="d-lg-inline-block d-block">
            <li class="col-lg-2 col-md-2 col-12">Home</li>
            <li class="col-lg-2 col-md-2 col-12">Search</li>
            <li class="col-lg-2 col-md-2 col-12">Listing</li>
            <li class="col-lg-2 col-md-2 col-12">Pages</li>
            <li class="col-lg-2 col-md-2 col-12">More</li>
          </ul>
        </div>
      </nav>
      <section>
        <article>
          <div class="content container pt-5">
            <h3>Kalkulator kosztów wynajmu samochodu</h3>
            <br />
            <div
              class="container row d-flex justify-content-center d-flex justify-content-center"
            >
              <label for="distance" class="form-label col-md-6 col-12"
                >Szacowana ilość przejechanych kilometrow:
              </label>
              <span class="col-md-6 col-11 d-flex">
                0
                <input
                  type="range"
                  id="distance"
                  class="distance form-range col-5"
                  min="0"
                  max="500"
                  value="250"
                />500
                <p class="pickedDistance col-1">(250)</p>
              </span>
            </div>
            <div class="container row">
              <label for="dataReceived" class="form-label col-6"
                >Podaj rok otrzymania prawa jazdy:</label
              >
              <input type="text" id="dataReceived" class="dataReceived col-6" />
            </div>
            <div class="container row d-flex justify-content-center">
              <label for="dataReceipt" class="form-label col-6"
                >Data odbioru auta:</label
              >
              <input type="date" id="dataReceipt" class="dataReceipt col-6" />
            </div>
            <div class="container row d-flex justify-content-center">
              <label for="dataReturn" class="form-label col-6"
                >Data zwrotu auta:</label
              >
              <input type="date" id="dataReturn" class="dataReturn col-6" />
            </div>
            <div class="container row d-flex justify-content-center">
              <label for="pickCar" class="form-label col-6"
                >Wybierz auto:</label
              >
              <select id="pickCar" class="pickCar col-6" name="pickCar">
                <option value="Audi">Audi</option>
                <option value="Mercedes">Mercedes</option>
                <option value="BMW">BMW</option>
                <option value="Toyota">Toyota</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Porsche">Porsche</option>
              </select>
            </div>
            <br />
            <button class="button btn btn-info">Szukaj</button>

            <p class="error"></p>

            <div class="result">
              <h4 class="brutto"></h4>
              <h4 class="netto"></h4>
              <h4 class="addition"></h4>
              <ol class="addList">
                <li></li>
                <li></li>
                <li></li>
              </ol>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
